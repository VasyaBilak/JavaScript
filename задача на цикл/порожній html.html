<html>
<head>
<title>Часы и календарь через флеш</title>
<meta http-equiv="Содержимое-Тип" content="text/html; charset=windows-1251">
<script>
for (var n = 1; n <= 100; n++) {
  var output = "";
  if (n % 3 == 0)
    output += "Fizz";
  if (n % 5 == 0)
    output += "Buzz";
  console.log(output || n);
}
</script>
